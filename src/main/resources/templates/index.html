<!DOCTYPE html>
<html ng-app="appCliente">
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="./js/app.js"></script>

</head>
<body ng-controller="indexController">

<input type="text" ng-model="cliente.nome"/>
<input type="button" value="salvar" ng-click="salvarCliente()"/>

<div ng-repeat="cli in clientes">

	{{cli.nome +' '+ cli.id}} <input type="button" value="excluir" ng-click="excluirCliente(cli)"/>

</div>

</body>

</html>
